<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bookspace</title>
    <script src="https://www.googleapis.com/books/v1/volumes?q=search+terms&key=AIzaSyA-tAGFb2O_AQt0xrVcKj9H3fJDWcSPO_Q"></script>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="style.css?2c389c04f54f937ca9b0" rel="stylesheet"></head>

  <body>
    <div class="top-picture"></div>

    <!-- search bar start -->

    <div class="d-flex justify-content-around" id="searchContainer">
      <div><h2>Bookspace</h2></div>
      <div>
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Enter book title..."
        />
      </div>
      <div><button class="search-btn" id="searchButton">Search</button></div>
      <select class="category-select" id="categorySelect">
        <option value="">Search by category</option>
        <option value="fiction">Fiction</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
      </select>
    </div>

    <!-- search bar end -->

    <!-- book display start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="favorite-books-container">
            <h3>My Favorite Books:</h3>
            <div id="favoriteBooksList"></div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="container-fluid">
            <div class="row" id="topBooksRow">
              <h2 class="top-books-title">Top Books this week:</h2>
            </div>
          </div>
          <div id="searchResults" class="book-container"></div>
        </div>

        <div class="col-md-3">
          <div id="bookClubs" class="bookclub-container">
            <h2>Book Clubs</h2>
            <form id="newClubForm">
              <label for="clubName">Name:</label>
              <input type="text" id="clubName" name="clubName" />

              <label for="clubDescription">Description:</label>
              <textarea id="clubDescription" name="clubDescription"></textarea>

              <label for="clubMembers">Members:</label>
              <input type="text" id="clubMembers" name="clubMembers" />

              <label for="bookTitle">Book Title:</label>
              <input type="text" id="bookTitle" name="bookTitle" />

              <button type="submit" class="create-club-btn">
                Create Your Club
              </button>
            </form>
            <p id="clubList"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- book display end -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="main.js?2c389c04f54f937ca9b0"></script></body>
</html>
